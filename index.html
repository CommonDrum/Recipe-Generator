<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Circle Buttons</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="circle-container" id="circleContainer">
    <div class="display-name" id="displayName"></div>
    <button class="circle-btn" id="btn1" data-name="One">1</button>
    <button class="circle-btn" id="btn2" data-name="Two">2</button>
    <button class="circle-btn" id="btn3" data-name="Three">3</button>
    <button class="circle-btn" id="btn4" data-name="Four">4</button>
    <button class="circle-btn" id="btn5" data-name="Five">5</button>
    <button class="circle-btn" id="btn6" data-name="Six">6</button>
    <button class="circle-btn" id="btn7" data-name="Seven">7</button>
</div>
<script src="script.js"></script>
</body>
</html>
