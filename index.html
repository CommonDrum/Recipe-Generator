<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Circle Buttons</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="bg-container"></div>

<div class="circle-container" id="circleContainer">
    <div class="display-name" id="displayName"></div>
    <div class="circle-btn" data-name="Sweet">
        <img src="Sweet.svg" alt="Sweet"/>
    </div>
    <div class="circle-btn" data-name="Rich">
        <img src="Rich.svg" alt="Rich"/>
    </div>
    <div class="circle-btn" data-name="Three">
        <img src="Untitled design.svg" alt="Button Three"/>
    </div>
    <div class="circle-btn" data-name="Four">
        <img src="Cosy.svg" alt="Button Four"/>
    </div>
    <div class="circle-btn" data-name="Five">
        <img src="Adventure.svg" alt="Button Five"/>
    </div>
    <div class="circle-btn" data-name="Six">
        <img src="Quick.svg" alt="Button Six"/>
    </div>
    <div class="circle-btn" data-name="Seven">
        <img src="Cosy.svg" alt="Button Seven"/>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
